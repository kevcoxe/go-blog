<div class="container mx-auto border-2 border-white px-5 py-3">
  <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
  <p class="text-lg">{{ .Content }}</p>
  
  <div class="flex justify-end ">
    <a href="/edit/{{ .ID }}" class="bg-blue-500 text-white px-3 py-2 rounded-l-md">Edit</a>
    <form action="/delete/{{ .ID }}" method="post">
      <button class="bg-red-500 text-white px-3 py-2 rounded-r-md" type="submit">Delete</button>
    </form>
  </div>
</div>
